<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختصر رابطك باحتراف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 450px;
      animation: slideIn 1s ease-in-out;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background-color: #eee;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      animation: fadeIn 1s ease-in-out;
    }

    a {
      color: #00ffcc;
      word-break: break-all;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>اختصر رابطك بسهولة ✂️</h1>
  <div class="container">
    <input type="text" id="urlInput" placeholder="حط الرابط هنا">
    <input type="text" id="customText" placeholder="ضع عنوان الرابط">
    <button onclick="shorten()">🚀 اختصر الرابط الآن</button>
    <div id="result"></div>
  </div>

<script>
  function smartUrlFix(url) {
    url = url.trim();

    // لو بدأ بـ "www." بس، نضيف https://
    if (url.startsWith("www.")) {
      url = "https://" + url;
    }

    // لو لا يحتوي على https أو http، نضيف https://
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = "https://" + url;
    }

    // لو مفيش dot في الدومين، نفترض إنه موقع ونضيف .com
    const urlObj = new URL(url);
    if (!urlObj.hostname.includes(".")) {
      url = url.replace(urlObj.hostname, urlObj.hostname + ".com");
    }

    return url;
  }

  async function shorten() {
    const rawUrl = document.getElementById('urlInput').value;
    const url = smartUrlFix(rawUrl);
    const prefix = document.getElementById('customText').value.trim() || 'hi';
    const resultDiv = document.getElementById('result');

    resultDiv.innerHTML = '';

    if (!url) {
      resultDiv.innerHTML = "❗ من فضلك أدخل رابط صحيح.";
      return;
    }

    try {
      const response = await fetch(`https://da.gd/s?url=${encodeURIComponent(url)}`);
      const shortUrl = await response.text();

      if (shortUrl.startsWith("http")) {
        const parts = shortUrl.split('//');
        const finalUrl = `https://${prefix}@${parts[1]}`;
        resultDiv.innerHTML = `✅ رابطك المختصر:<br><a href="${finalUrl}" target="_blank">${finalUrl}</a>`;
      } else {
        resultDiv.textContent = "❌ حصل خطأ أثناء الاختصار.";
      }
    } catch (error) {
      console.error(error);
      resultDiv.textContent = "❌ فشل في الاختصار";
    }
  }
</script>


</body>
</html>
